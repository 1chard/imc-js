<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">

    <script src="imc.js" defer></script>
</head>
<body>
    <header>
        <h2>Calculadora IMC</h2>
    </header>
    <main>
        <aside>

            <span>
                <div>Categorias</div>
            </span>

            <ul>
                <li>
                    <div>IMC abaixo de 18.5</div>
                    <div>abaixo do peso</div>
                </li>
                <li>
                    <div>IMC 18.5 - 24.9</div>
                    <div>peso ideal</div>
                </li>
                <li>
                    <div>IMC 25.0 - 29.9</div>
                    <div>acima do peso</div>
                </li>
                <li>
                    <div>IMC 30.0 - 34.9</div>
                    <div>obesidade grau I</div>
                </li>
                <li>
                    <div>IMC 25.0 - 39.9</div>
                    <div>obesidade grau II</div>
                </li>
                <li>
                    <div>IMC maiores que 40</div>
                    <div>obesidade grau III</div>
                </li>
            </ul>
        </aside>
        <section>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="extra" data-unidade="metros">
                <label>Altura:</label>
                <input type="text" name="altura" id="altura">
            </div>
            <div class="extra" data-unidade="quilos">
                <label>Peso:</label>
                <input type="text" name="quile" id="quilo">
            </div>
            <div>
                <input type="button" id="butao" value="calcular">
            </div>
            <div id="resultado">
            </div>
        </section>
    </main>
    <footer>
        <span>Copyright - Richard*</span>
    </footer>
</body>
</html>
